<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps 株式会社 MUGENSHA</title>
<!-- Google Map?\?? -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	google.maps.event.addDomListener(window, 'load', function() {
	var mapdiv = document.getElementById('map_canvas');
	var myLatlng = new google.maps.LatLng(35.750263, 139.750113);
	var myOptions = {
		zoom: 17,
		center: myLatlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		scaleControl: true,
	};
	var map = new google.maps.Map(mapdiv, myOptions);
	var marker = new google.maps.Marker({
		position: myLatlng,
		map: map
	});
	var contentString = "<div style = 'width:300px; height:65px; font-size:13px;'><a href = '../../../index.html' target = '_blank'>株式会社 MUGENSHA</a><br>〒116-0011 東京都荒川区西尾久7丁目58番14号</div>"; 
	var infowindow = new google.maps.InfoWindow({
			content: contentString
		});
		infowindow.open(map, marker);
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
	});
</script>

</head>
<body id="top">
	<div id="map_canvas" style="width: 100%; height:400px;"></div>
</body>
</html>
